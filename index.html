<!DOCTYPE html>
<html>

<head>
    <title>Google Sheet</title>

</head>

<body>
    <h1>Google Sheet Loader</h1>
    <p>Testing...</p>
</body>
<script src="config.js"></script>
<script src="GoogleSheet.js"></script>

<script>
    const id = config.testSheet;
    const key = config.apiKey

    const parseData = (data) => {
        // parse sheet(s)
        return data;
    }

    const loadSheet = async (a, b, callback, title = false) => {
            const sheet = new Sheet(a, b);
            const sheetData = await sheet.load({
                callback: callback,
                showTitles: true,
                sheetTitles: Sheet.parseSheetTitles(title)
            });
            return sheetData;
        };

    const run = async () => {
        const sheetData = await loadSheet(id, key, parseData);
        console.log(sheetData);
    }

    run();



</script>
</html>
